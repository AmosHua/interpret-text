trigger: none

pr:
- staging 
- master
  
pool:
 vmImage: 'ubuntu-16.04'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'
  displayName: 'Use Python 3.7'

- script: 
  # setup your environment and run pytest
  conda create -n interpret_env python=3.7
  conda activate interpret_env
  git clone git@github.com:microsoft/interpret-community-text.git
  cd interpret-community-text/python
  pip install -e .
  pip install pytest
  pip install lightgbm
  pip install interpret-community
  pip install xgboost
  pip install tensorflow
  conda install pytorch torchvision cpuonly -c pytorch
  cd ../tests
  pytest test_text_explainer.py
  displayName: 'run pytest'

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/test-*.xml'
  inputs:
    testResultsFiles: '**/test-*.xml'
    failTaskOnFailedTests: true
  condition: succeededOrFailed()
